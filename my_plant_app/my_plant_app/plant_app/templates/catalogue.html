<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'plant create' %}">Create Plant</a>
            <a href="{% url 'profile details' %}">Profile</a>
        </nav>
    </header>

    <!-- Display paragraph: If there are no plants yet-->
    {% if plants %}
        <!-- Display div "plant" with information about every plant (if any)-->
    {% for plant in plants %}
        <section id="catalogue">


                <div class="plant-card">

                    <div class="image-wrap">
                        <!-- plant image -->
                        <img src="{{ plant.image_url }}"
                             alt="{{ plant.plant_type }}">
                    </div>
                    <!-- plant name -->
                    <h3>{{ plant.name }}</h3>
                    <!-- plant description -->
                    <h1>{{ plant.description| truncatechars:20 }}</h1>
                    <div class="details-buttons">
                        <!-- plant details button -->
                        <a href="{% url 'plant details' pk=plant.pk %}" class="details-btn">Details</a>
                    </div>

                </div>

        </section>
        {% endfor %}
    {% else %}

        <p class="no-articles">No plants yet</p>

    {% endif %}

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
